<form [formGroup]="movieform" (ngSubmit)="savedata()">
    <div class="container jumbotron" style="width: 500px;">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" formControlName="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="year">Name</label>
            <input type="text" name="year" id="year" formControlName="yearRelease" class="form-control">
        </div>
        <div class="form-group">
            <label for="rating">Name</label>
            <input type="text" name="rating" id="rating" formControlName="rating" class="form-control">
        </div>

        <br>
        <br>

        <button type="submit" class="btn btn-info">Save</button>
    </div>
</form>
